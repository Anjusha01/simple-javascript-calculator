        #result {
            font-size: 24px;

            border-radius: 10px 10px 0 0;
        }

        }

<body>
    <div class="container">
        <!-- <h1 class="text-center ">Calculator</h1> -->
        <table id="calc" class="text-center mx-auto">
            <tr >
                <td colspan="3" class="p-5 m-0">
                    <input id="result" readonly>
                </td>
                <td class="">
                    <input type="button" value="C" onclick="clr()" class="btn btn-success ">
                </td>
            </tr>
            <tr>
                <td ><input type="button" value="1" onclick="dis('1') "  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="2" onclick="dis('2')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="3" onclick="dis('3')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="/" onclick="dis('/')"  onkeydown="myFunction(event)" class="btn btn-info "></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="5" onclick="dis('5')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="6" onclick="dis('6')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)" class="btn btn-info "></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="8" onclick="dis('8')"  onkeydown="myFunction(event)" class="btn btn-light "></td>
                <td><input type="button" value="9" onclick="dis('9')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="-" onclick="dis('-')"  onkeydown="myFunction(event)" class="btn btn-info "></td>
                
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="dis('0')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="." onclick="dis('.')"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="=" onclick="solve()"  onkeydown="myFunction(event)" class="btn btn-light"></td>
                <td><input type="button" value="+" onclick="dis('+')"  onkeydown="myFunction(event)" class="btn btn-info "></td>
            </tr>                
        
        </table>
    </div>


    <script>
        function dis(val){
            document.getElementById("result").value+=val;
        }
        function myFunction(event) { 
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3' 
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7' 
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-' 
                || event.key == '*' || event.key == '/') 
                document.getElementById("result").value += event.key; 
        }
        var resultInput = document.getElementById("result");
        resultInput.addEventListener("keyup", function(event) {
        if (event.key === 'Enter') {
             solve();
        }
    });

            document.getElementById("result").value = y;
        }
        function clr(){
            document.getElementById("result").value="";
        }
    </script>
